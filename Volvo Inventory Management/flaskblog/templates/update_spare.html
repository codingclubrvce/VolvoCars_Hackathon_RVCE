{% extends 'layout.html' %}

{% block content %}

    <h1>Update Spare Parts Inventory</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Part ID</th>
                    <th>Asset ID</th>
                    <th>Location</th>
                    <th>Number</th>
                    <th>Vendor</th>
                    <th>Lead Time</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                {% if parts %}
                    {% for part in parts %}
                        <tr>
                            <td><input type="hidden" name="part_id" value="{{ part.part_id }}"></td>
                            <td><input type="hidden" name="asset_id" value="{{ part.asset_id }}"></td>
                            <td><input type="text" name="location" value="{{ part.location }}"></td>
                            <td><input type="number" name="number" value="{{ part.number }}"></td>
                            <td><input type="text" name="vendor" value="{{ part.vendor }}"></td>
                            <td><input type="text" name="lead_time" value="{{ part.lead_time }}"></td>
                            <td><input type="number" name="cost" value="{{ part.cost }}"></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="7">No records to update</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        <div  class="button-container">
            <button type="submit">Update Spare Parts</button>
        </div>
    </form>

{% endblock %}
