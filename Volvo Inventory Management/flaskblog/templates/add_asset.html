{% extends 'layout.html' %}

{% block content %}

    <h1>Adding a new asset</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="sub_number">Sub Number</label>
            <input type="number" id="sub_number" name="sub_number" required>
        </div>
        <div class="form-group">
            <label for="creation_date">Creation Date</label>
            <input type="date" id="creation_date" name="creation_date" required>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" id="desc" name="desc" required>
        </div>
        <div class="form-group">
            <label for="cost_center">Cost Center</label>
            <input type="text" id="cost_center" name="cost_center" required>
        </div>
        <div class="form-group">
            <label for="plant_location">Plant Location</label>
            <input type="text" id="plant_location" name="plant_location" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="current_apc">Current APC</label>
            <input type="number" id="current_apc" name="current_apc" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" name="status" required>
        </div>
        <div class="form-group">
            <label for="validation_24w11">Validation 24W11</label>
            <select id="validation_24w11" name="validation_24w11" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="physically_avail">Physically Available</label>
            <select id="physically_avail" name="physically_avail" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="5" required></textarea>
        </div>
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
