<!-- templates/inventory/asset_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset List</title>
</head>
<body>
    <h2>Asset List</h2>
    <a href="{% url 'asset_add' %}">Add Asset</a>
    <ul>
        {% for asset in assets %}
            <li>{{ asset.name }} - <a href="{% url 'asset_edit' asset.id %}">Edit</a> | <a href="{% url 'asset_delete' asset.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
